<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@300;500&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="big-background">
      <div class="card">
        <div class="card-left">
          <div class="card-left-include">
            <div class="card-left-desc">
              <div class="part1">
                <h1>
                  Get <span> insights</span> that help your business grow.
                </h1>
              </div>
            </div>
            <div class="for-paragraf">
              <div class="paragraf">
                <p>
                  discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
              </div>
            </div>
            <div class="for-navbar">
              <div class="navbar">
                <div class="10k">
                  <h1>10k+</h1>
                  <h4>COMPANIES</h4>
                </div>
                <div class="templates">
                  <h1>314</h1>
                  <h4>TEMPLATES</h4>
                </div>
                <div class="queress">
                  <h1>12M+</h1>
                  <h4>QUEREES</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-right">
          <img class="foto" src="images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
